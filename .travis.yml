language: ruby
os: linux
dist: focal
ruby:
  - 2.3.8
  - 2.4.0


install:
  - echo "deb http://security.ubuntu.com/ubuntu bionic-security main" | sudo tee -a /etc/apt/sources.list
  - sudo apt update
  - sudo apt-get install openssl -y 
  - sudo apt-cache policy libssl1.0-dev
  - sudo apt-get install libssl1.0-dev -y 
  
script: ruby -v
